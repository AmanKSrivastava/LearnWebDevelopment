<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
    <style>
      td {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Table Practice</h1>
    <table>
      <caption>
        Practice Table uses rowspan and colspan
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Aman Srivastava</td>
          <td>Sr. Full Stack Developer</td>
          <td>28 Years</td>
        </tr>
        <tr>
          <td colspan="2">Akanksha Srivastava</td>
          <td rowspan="2">27 Years</td>
        </tr>
        <tr>
          <td>Ivy : Labri</td>
          <td>The Owner</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">This Table ends here</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
