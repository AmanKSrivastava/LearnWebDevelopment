<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms - Different Input Types</title>
  </head>
  <body>
    <h1>Some Popular types of Input Types on a HTML Forms</h1>
    <form action="">
      <div>
        <h2>Input Type "Text"</h2>
        <label for="username"></label>
        <input
          type="text"
          name="userName"
          id="username"
          placeholder="Enter your name here..."
        />
      </div>
      <div>
        <h2>Input Type "Email"</h2>
        <label for="email"></label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email here..."
        />
      </div>
      <div>
        <h1>Input Type "Radio"</h1>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </div>
      <div>
        <h1>Input Type "Checkbox"</h1>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes" />
        <label for="subscribe">Subscribe to newsletter</label>
      </div>
      <div>
        <h1>Input Type "Checkbox"</h1>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes" />
        <label for="subscribe">Subscribe to newsletter</label>
      </div>
      <div>
        <h1>Input Type "Textarea & Select options"</h1>
        <textarea name="comment" rows="4" cols="50">
Enter your comment here...</textarea
        ><br />
        <select name="fruits">
          <option value="apple">Apple</option>
          <option value="banana">Banana</option>
          <option value="cherry">Cherry</option>
        </select>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
